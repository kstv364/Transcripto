apiVersion: v1
kind: ConfigMap
metadata:
  name: transcripter-config
  namespace: transcripter
  labels:
    app.kubernetes.io/name: transcripter
    app.kubernetes.io/component: config
data:
  OLLAMA_BASE_URL: "http://ollama-service:11434"
  MODEL_NAME: "llama3"
  CHUNK_SIZE: "2000"
  CHUNK_OVERLAP: "200"
  TEMPERATURE: "0.3"
  GRADIO_PORT: "7860"
  MAX_CONCURRENT_REQUESTS: "3"
  REQUEST_TIMEOUT: "300"
  LOG_LEVEL: "INFO"
---
apiVersion: v1
kind: Secret
metadata:
  name: transcripter-secrets
  namespace: transcripter
  labels:
    app.kubernetes.io/name: transcripter
    app.kubernetes.io/component: secrets
type: Opaque
data:
  # Add any sensitive configuration here in base64 encoded format
  # Example: api-key: <base64-encoded-value>
