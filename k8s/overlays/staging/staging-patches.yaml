apiVersion: v1
kind: Namespace
metadata:
  name: transcripter-staging
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: transcripter-app
spec:
  template:
    spec:
      containers:
      - name: transcripter
        resources:
          requests:
            memory: "256Mi"
            cpu: "125m"
          limits:
            memory: "512Mi"
            cpu: "250m"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ollama
spec:
  template:
    spec:
      containers:
      - name: ollama
        resources:
          requests:
            memory: "1Gi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: ollama-data-pvc
spec:
  resources:
    requests:
      storage: 20Gi
